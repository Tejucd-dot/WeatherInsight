<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Weather Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #2c3e50;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .device {
            width: 350px;
            height: 650px;
            background: #34495e;
            border-radius: 40px;
            padding: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: #34495e;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
        }
        
        /* Status Bar - Always visible at top */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            z-index: 100;
        }
        
        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: end;
        }
        
        .bar {
            width: 3px;
            background: white;
            border-radius: 1px;
        }
        
        .bar:nth-child(1) { height: 4px; }
        .bar:nth-child(2) { height: 6px; }
        .bar:nth-child(3) { height: 8px; }
        .bar:nth-child(4) { height: 10px; }
        
        .wifi-icon, .battery-icon {
            font-size: 18px;
        }
        
        /* Main Weather Display - Vertical Layout like A1 */
        .main-display {
            padding: 70px 30px 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .main-display.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .weather-icon-box {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }
        
        .weather-icon {
            font-size: 36px;
            color: white;
        }
        
        .weather-value {
            font-size: 32px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .weather-label {
            font-size: 16px;
            color: #bdc3c7;
            font-weight: 500;
        }
        
        .weather-condition-item {
            align-items: center;
        }
        
        .weather-condition-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
            filter: brightness(0) invert(1);
        }
        
        /* Quote Display with Horizontal Status Bar like B1 */
        .quote-display {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #34495e;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
        }
        
        .quote-display.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .quote-status-bar {
            height: 140px;
            padding: 60px 30px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .quote-weather-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .quote-icon-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .quote-icon {
            font-size: 24px;
            color: white;
        }
        
        .quote-weather-value {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
        }
        
        .quote-weather-label {
            font-size: 12px;
            color: #bdc3c7;
            font-weight: 500;
        }
        
        .quote-weather-condition-icon {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }
        
        .quote-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
        }
        
        .quote-text {
            font-size: 24px;
            font-weight: 600;
            color: white;
            text-align: center;
            line-height: 1.4;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        /* Responsive adjustments for horizontal LED screen */
        @media (orientation: landscape) {
            .device {
                width: 800px;
                height: 400px;
            }
            
            .main-display {
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                gap: 20px;
            }
            
            .quote-status-bar {
                height: 100px;
                padding: 40px 50px 20px;
            }
            
            .quote-text {
                font-size: 28px;
            }
        }
        
        /* High visibility for outdoor conditions */
        @media (prefers-contrast: high) {
            .device {
                background: #000;
            }
            .screen {
                background: #000;
                border: 2px solid #fff;
            }
            .weather-value, .quote-text, .quote-weather-value {
                color: #fff;
                text-shadow: 0 0 10px #fff;
            }
        }
        
        /* Animation for smooth transitions */
        .weather-item {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .weather-item:nth-child(1) { animation-delay: 0.1s; }
        .weather-item:nth-child(2) { animation-delay: 0.2s; }
        .weather-item:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Glow effect for better visibility */
        .weather-icon-box, .quote-icon-box {
            position: relative;
        }
        
        .weather-icon-box::before, .quote-icon-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #2980b9, #3498db);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="device">
        <div class="screen">
            <!-- Always visible status bar -->
            <!-- <div class="status-bar">
                <div class="status-icons">
                    <div class="signal-bars">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="wifi-icon">üì∂</div>
                    <div class="battery-icon">üîã</div>
                </div>
            </div> -->
            
            <!-- Main Weather Display (Vertical Layout like A1) -->
            <div class="main-display" id="mainDisplay">
                <div class="weather-item">
                    <div class="weather-icon-box">
                        <div class="weather-icon">üå°Ô∏è</div>
                    </div>
                    <div class="weather-value">{{ temp }}</div>
                    <div class="weather-label">Temperature</div>
                </div>
                
                <div class="weather-item">
                    <div class="weather-icon-box">
                        <div class="weather-icon">üíß</div>
                    </div>
                    <div class="weather-value">{{ hum }}</div>
                    <div class="weather-label">Humidity</div>
                </div>
                
                <div class="weather-item weather-condition-item">
                    <div class="weather-icon-box">
                        <img src="{{ img_url }}" alt="Weather" class="weather-condition-icon">
                    </div>
                    <div class="weather-value">{{ cond }}</div>
                    <div class="weather-label">Weather</div>
                </div>
            </div>
            
            <!-- Quote Display (Horizontal Status Bar like B1) -->
            <div class="quote-display" id="quoteDisplay">
                <div class="quote-status-bar">
                    <div class="quote-weather-item">
                        <div class="quote-icon-box">
                            <div class="quote-icon">üå°Ô∏è</div>
                        </div>
                        <div class="quote-weather-value" id="quoteTemp">{{ temp }}</div>
                        <div class="quote-weather-label">Temperature</div>
                    </div>
                    
                    <div class="quote-weather-item">
                        <div class="quote-icon-box">
                            <img src="{{ img_url }}" alt="Weather" class="quote-weather-condition-icon" id="quoteWeatherIcon">
                        </div>
                        <div class="quote-weather-value" id="quoteCond">{{ cond }}</div>
                        <div class="quote-weather-label">Weather</div>
                    </div>
                    
                    <div class="quote-weather-item">
                        <div class="quote-icon-box">
                            <div class="quote-icon">üíß</div>
                        </div>
                        <div class="quote-weather-value" id="quoteHum">{{ hum }}</div>
                        <div class="quote-weather-label">Humidity</div>
                    </div>
                </div>
                
                <div class="quote-content">
                    <div class="quote-text" id="quoteText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // List of 10 quotes for the pollinator garden
        const quotes = [
            "Bees pollinate 1 in every 3 bites of food you eat. Thank a bee today!",
            "A single tree can absorb 22kg of CO2 every year.",
            "Healthy gardens cool cities! Nature‚Äôs air conditioning.",
            "Native plants support more insects and birds than exotic ones",
            "Plant something today! The earth will thank you tomorrow.",
            "Don‚Äôt mow! Let it grow! Even a little wild patch helps biodiversity.",
            "Weeds are often wildflowers in disguise.",
            "Photosynthesis: turning sunlight into snacks!",
            "Every flower is a protest against pollution",
            "Caring for the earth starts in your garden",
            "A garden is hope made visible",
            "Plant roots now so future generations can bloom!",
            "Got scraps? Compost, don‚Äôt trash!",
            "Be part of the solution. Start where you stand",
            "Sow biodiversity. Grow resilience.",
            "Healthy soil grows healthy people!",
            "Compost turns yesterday‚Äôs waste into tomorrows bloom!",
            "Every action matters, no matter how small.",
            "Grow joy! It blooms where you plant it.",
            "Tap on hand to unlock garden secrets!",
            "I‚Äôm more than a sculpture. Tap on hand to hear my story!",
            "Nature‚Äôs not just beautiful, its smart! Tap on hand to learn more",
            "Tap on hand to become a Green Guardian",
            "Climate action is one tap away! Learn more here",
            "Curious? Tap on hand to learn more."
        ];

        let isShowingQuote = false;

        function showRandomQuote() {
            if (isShowingQuote) return;
            
            isShowingQuote = true;
            
            // Get random quote
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            // Update quote text
            document.getElementById('quoteText').textContent = quote;
            
            // Hide main display and show quote display
            document.getElementById('mainDisplay').classList.add('hidden');
            document.getElementById('quoteDisplay').classList.add('visible');
            
            // After 20 seconds, return to main display
            setTimeout(() => {
                document.getElementById('quoteDisplay').classList.remove('visible');
                document.getElementById('mainDisplay').classList.remove('hidden');
                isShowingQuote = false;
            }, 20000); // 20 seconds
        }

        // Show quote every 10 seconds
        setInterval(showRandomQuote, 10000);

        // Auto refresh page every 5 minutes to get updated weather data
        setTimeout(() => {
            window.location.reload();
        }, 300000); // 5 minutes

        // Add some dynamic effects
        document.addEventListener('DOMContentLoaded', function() {
            // Animate weather items on load
            const weatherItems = document.querySelectorAll('.weather-item');
            weatherItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    item.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
